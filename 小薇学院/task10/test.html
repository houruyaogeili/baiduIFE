<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center</title>
    <style type="text/css">
        body{
            padding: 0;
            margin: 0;
        }

        .parent {
          display: flex;
          height: 300px; /* Or whatever */
          background-color: black;
        }

        .child {
          width: 100px;  /* Or whatever */
          height: 100px; /* Or whatever */
          margin: auto;  /* Magic! */
          background-color: white;
        }
    </style>
</head>
<body>
    <div class="parent"><div class="child"></div></div>
</body>
</html>
<!--
    flex布局模型不同于块和内联模型布局，块和内联模型的布局计算依赖于块和内联的流方向，而flex布局依赖于flex directions.
    简单的说，Flexbox是布局模块，而不是一个简单的属性，它包含父元素flex container和子元素 flex items的属性。

    主轴，主轴方向：用户代理伸缩容器的主轴配置伸缩项目，主轴是主轴方向的延伸。
    主轴起点，主轴终点：伸缩项目的配置从容器的主轴起点边开始，往主轴终点边结束。
    主轴长度，主轴长度属性：伸缩项目在主轴方向的宽度或高度就是项目的主轴长度，伸缩项目的主轴长度属性是width或height属性，由哪一个对着主轴方向决定。
    侧轴，侧轴方向：与主轴垂直的轴称作侧轴，是侧轴方向的延伸。
    侧轴起点，侧轴终点：填满项目的伸缩行的配置从容器的侧轴起点边开始，往侧轴终点边结束。
    侧轴长度，侧轴长度属性：伸缩项目在侧轴方向的宽度或高度就是项目的侧轴长度，伸缩项目的侧轴长度属性是width或height属性，由哪一个对这侧轴方向决定。
-->
