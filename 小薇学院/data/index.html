    <script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
      $(function(){
          $('.submit-btn').click(function(){
              $('.bg').css({'display':'block'});
              $('.content').css({'display':'block'});
          });
          $('.close').click(function(){
              $('.bg').css({'display':'none'});
              $('.content').css({'display':'none'});
          });
      });
      $(function(){
        $(".confirm-btn").click(function(){
          upload();
        });
      });
      function upload(){
        var r=confirm("您确定要提交该数据吗？");
        if(r==true){
           $('.bg').css({'display':'none'});
           $('.content').css({'display':'none'});
           $("#panel").hide();        
           $(".dataload").show();
           $(".progressBar").show();
            //初始化js进度条
            $("#bar").css("width","0px");
            //进度条的速度，越小越快
            var speed = 20;

            bar = setInterval(function(){
             nowWidth = parseInt($("#bar").width());
             //宽度要不能大于进度条的总宽度
             if(nowWidth<600){
              barWidth = (nowWidth + 10)+"px";
              $("#bar").css("width",barWidth);
             }else{
              //进度条读满后，停止
              clearInterval(bar);
              $(".dataload").hide();
              $(".progressBar").hide();
              /*$("#indeximg").hide();*/
              $("#panel").show();
              $(".indeximgr").show();
           } 
            },speed);   
          
        }
       
      };
    </script>
