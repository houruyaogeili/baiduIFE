<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE javascript Task 01</title>
</head>
<body>
	<label>请输入北京今天天气质量：<input type="text" name="" id="aqi-input"></label>
	<button id="button">确认填写</button>

	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
		(function(){
			/*
				在注释下方写下代码
				给按钮button绑定一个点击事件
				在事件处理函数中
				获取aqi-input输入的值，并显示在aqi-diaplay中
			*/
			var button = document.getElementById("button"),
				aqi_input = document.getElementById("aqi-input"),
				aqi_display = document.getElementById("aqi-display");
			button.onclick = function(){
				aqi_display.innerText = aqi_input.value;
			};

			
			

		})();
	</script>
</body>
</html>
