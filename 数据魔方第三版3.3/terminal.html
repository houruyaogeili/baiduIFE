		<script type="text/javascript">
		
		
		
//		换机频率
			var dom1 = document.getElementById("mobile_change");
			var dom2 = document.getElementById("mobile_change2");
			var myChart_one = echarts.init(dom1);
			var myChart_two = echarts.init(dom2);

			function init() {
				moblieChangeChart();
				moblieChangeChart2();
			}
//		换机频率标准图
			function moblieChangeChart() {
				var data = [{
					value: 1556,
					name: '从未换机'
				}, {
					value: 5233,
					name: '1-6月'
				}, {
					value: 31800,
					name: '6-12月'
				}, {
					value: 86314,
					name: '12-18月'
				}, {
					value: 12053,
					name: '18-24月'
				}, {
					value: 11297,
					name: '24月以上'
				}];
				var color = ['#ffc77e', '#bc93f5', '#67bbf6', '#f5e693', '#f593ac', '#5edad0'];
				initCharts("gender", "mobile_change", data, color);
			}
//			换机频率对比图
			function moblieChangeChart2() {
				var data = [{
					value: 1556,
					name: '从未换机'
				}, {
					value: 5233,
					name: '1-6月'
				}, {
					value: 31800,
					name: '6-12月'
				}, {
					value: 86314,
					name: '12-18月'
				}, {
					value: 12053,
					name: '18-24月'
				}, {
					value: 11297,
					name: '24月以上'
				}];
				var color = ['#ffc77e', '#bc93f5', '#67bbf6', '#f5e693', '#f593ac', '#5edad0'];
				initCharts("gender", "mobile_change2", data, color);
			}
			
		//刷新换机频率图表
			function refreshBrand() {
				var data = [{
					value: randomData(),
					name: '从未换机'
				}, {
					value: randomData(),
					name: '1-6月'
				}, {
					value: randomData(),
					name: '6-12月'
				}, {
					value: randomData(),
					name: '12-18月'
				}, {
					value: randomData(),
					name: '18-24月'
				}, {
					value: randomData(),
					name: '24月以上'
				}];
				var color = ['#ffc77e', '#bc93f5', '#67bbf6', '#f5e693', '#f593ac', '#5edad0'];
				refreshCharts("mobile_change","gender", data, color);
			}

			function randomData() {
				return Math.round(Math.random() * 1000000);
			}
			
			init();
